<template name="home">
  <div class="home">
    <div class="page-header">
      {{#if currentUser}}
      <h1>Hello {{currentUser.profile.fullName}}. Welcome to {{siteTitle}}.</h1>
      {{else}}
      <h1>Welcome to {{siteTitle}}.</h1>
      {{/if}}
    </div>

    <h3> Newest Products </h3>
    <ul class="productList">
      {{#each products}}
      <li class="productList">
        {{>productTile}}

      </li>
      {{/each}}
    </ul>
</div>
</template>
