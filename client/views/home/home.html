<template name="home">
  <div class="home">
    <div class="page-header">
      {{#if currentUser}}
        <h1>Hello {{currentUser.profile.fullName}}. Welcome to {{siteTitle}}.</h1>
      {{else}}
         <h1>Welcome to {{siteTitle}}.</h1>
      {{/if}}
    </div>


    <h3> Newest Products </h3>
    <div class="container-fluid">

    {{#each products}}
      {{>productTile}}
    {{/each}}

    </div>
  </div>
</template>
