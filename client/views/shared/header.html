<template name="header">

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">{{ siteTitle }}</a>
        {{#if currentUser}}
        <ul class="nav navbar-nav navbar-left">
          <li class="{{ isActiveRoute 'createProduct' }}">
            <a href="{{ pathFor 'createProduct' }}"> <i class="fa fa-plus"></i>
              Create Product
            </a>
          </li>
        </ul>
        {{/if}}
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        {{#if currentUser}}
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <i class="fa fa-user"></i>
              {{ currentUser.profile.fullName }}
              <i class="fa fa-caret-down"></i>
            </a>
            <ul class="dropdown-menu" role="menu">
              <li>
                <a href="{{ pathFor 'profile' _id=currentUser._id}}">
                  <i class="fa fa-user"></i>
                  Profile
                </a>
              </li>
              <li>
                <a href="{{ pathFor 'entrySignOut' }}" data-action="logout">
                  <i class="fa fa-lock"></i>
                  Sign Out
                </a>
              </li>
            </ul>
          </li>
        </ul>
        {{else}}
        <div class="navbar-right">
          <a href="{{ pathFor 'entrySignIn' }}" class="btn btn-default navbar-btn">Sign in</a>
          <a href="{{ pathFor 'entrySignUp' }}" class="btn btn-primary navbar-btn">Register</a>
        </div>
        {{/if}}
        <ul class="nav navbar-nav navbar-right">
          <li class="{{ isActivePath 'explore' }}">
            <a href="{{ pathFor 'explore' }}">
              <i class="fa fa-search"></i>
              Explore
            </a>
          </li>
        </ul>
        {{#if currentUser}}
        <ul class="nav navbar-nav navbar-right">

          <li class="{{ isActivePath 'checkout' }}">
            <a href="{{ pathFor 'checkout' }}">
              <i class="fa fa-shopping-cart"></i>
              Cart
            </a>
          </li>
        </ul>
        {{/if}}
        <!--      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search"></div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      -->
    </div>

  </div>
</nav>

</template>
