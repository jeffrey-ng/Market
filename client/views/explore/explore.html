<template name="explore">
  <div class="explore">
    <div class="page-header">
      <h1>Explore</h1>
    </div>

    <ul class="list-group">
      {{#each user}}
        <li class="list-group-item">{{ name }} <span class="label label-default">{{ rating }}</span></li>
      {{/each}}
    </ul>
    <p>Item: <input type="text" id="itemInput"></p>

  </div>
</template>
