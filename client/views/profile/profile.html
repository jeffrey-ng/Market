<template name="profile">
<div class ="container">
  <div class ="row">
    <div class="col-md-12">
      <h4> My information</h4>
      <p><strong>Name:</strong> {{profile.fullName}}</p>
      <p><strong>Email:</strong> {{email}}</p>
      <p><strong>Website:</strong> {{profile.website}}</p>
      <p><strong>Bio:</strong> {{profile.bio}}</p>
      <p><strong>Products Posted:</strong><a class="{{ isActivePath 'userProducts' }}" href="{{ pathFor 'userProducts' }}">{{posted}}</a></p>
      <hr>
      {{#if isOwner}}
        <p><a href="{{ pathFor 'editProfile'}}" class="btn btn-default btn-xs"><i class="fa fa-pencil-square-o"></i> Edit Info</a></p>
      {{/if}}
    </div>
  </div>
</div>
</template>
