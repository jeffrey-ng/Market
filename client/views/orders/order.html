<template name = "order">
    <div class = "container">
        <h1>My Orders</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th># of Items</th>
                    <th>Total $</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {{#each orders}}
                <tr>
                    <td>{{prettifyDate createdAt}}</td>
                    <td>{{orderCount this._id}}</td>
                    <td>{{total this.products}}</td>
                    <td><a href="{{pathFor 'showOrder'}}" class="btn btn-default btn-xs"><i class="fa fa-info-circle"></i> View Order</a></td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</template>
